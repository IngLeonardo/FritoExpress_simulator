<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>FritoExpress</title>
</head>
<body>
  <main class="contenedor">
    <h1 class="titulo">FritoExpress</h1>
    <div class="contenedor__contenido">
      <section class="vitrinaProductos" id="vitrinaProductos">
        <!-- Los <div> de esta section se crean dinamicamente con JS -->
      </section>
      <div class="contenedor__tablero">
        <section class="tablero">
          <div class="buscador">
            <button class="descuento">Ver descuentos</button>
            <input type="text" class="inputtext"><button class="btnBuscar">Buscar</button>
          </div>
          <div class="display">
            <div class="display__top">
              <div class="imgProdSeleccionado">
                <figure class="figure__imgProdSeleccionado">
                  <img src="https://placehold.co/150x200" alt="" class="img__displayTop" />
                </figure>
                
              </div>
              <div class="descripcion__producto">
                <!-- Esta seccion se crea dinamicamente con JS -->
              </div>
              <div class="contenedor__teclado">
                <div class="display__teclado">
                  <button class="btnCodigo">1</button>
                  <button class="btnCodigo">2</button>
                  <button class="btnCodigo">3</button>
                  <button class="btnCodigo">4</button>
                  <button class="btnCodigo">5</button>
                  <button class="btnCodigo">6</button>
                  <button class="btnCodigo">7</button>
                  <button class="btnCodigo">8</button>
                  <button class="btnCodigo">9</button>
                  <button class="btnCodigo">10</button>
                  <button class="btnCodigo" id="agregar">
                    Agregar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- <div class="display___bottom">
          <button class="controls" id="restarCant">-</button>
          <button class="controls" id="aumentarCant">+</button>
          <button class="controls" id="agregarProd">Agregar</button>
        </div> -->
        <section class="carrito">
          <div class="carrito__cantidades">
            <span>prod: </span>
            <span>cant:</span>
            <span>sub:</span> 
            <span>total:</span>
            <button>X</button>
          </div>
        </section>
        <section class="sectionPago">
          <button class="dinero">$5k</button>
          <button class="dinero">$10k</button>
          <button class="dinero">$20k</button>
          <button class="btnPago">Pagar</button>
        </section>
      </div>
    </div>
    <section class="contenedor__despacho">
      <div class="dispensadora">
        <div class="tapa__dispensador">
          <div class="manija__dispensador"></div>
          <span class="titulo__retiro">Retire aqu√≠</span>
        </div>
        
      </div>
    <div class="vueltas">
      <label for="" class="tituloVueltas">Vueltas</label>
      <label for="" class="valorVueltas">$00</label>
    </div>
    </section>
  </main>
  <footer>
    <div class="left"></div>
    <div class="right"></div>  
  </footer>
  
  

  <!-- Scripts JS -->
  <script src="./js/main.js"></script>
</body>
</html>
